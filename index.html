<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bedrock Titleraw Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>🎮 Bedrock Titleraw Generator</h1>
    <textarea id="inputBox" placeholder="พิมพ์ข้อความที่นี่..."></textarea>
    <button id="generateBtn">⚙️ Generate Titleraw</button>
    <textarea id="outputBox" placeholder="คำสั่งที่ได้จะอยู่ตรงนี้" readonly></textarea>
    <button id="copyBtn">📋 คัดลอกคำสั่ง</button>
    <button id="toggleColorsBtn">🎨 สี §code</button>
    <button id="toggleSelectorsBtn">📋 ตัวแทนค่า</button>
    <div id="colorInfo" class="infoBox hidden"></div>
    <div id="selectorInfo" class="infoBox hidden"></div>
</div>
<script src="script.js" defer></script>
</body>
</html>
